<body class="login">

  <div id="content">
    <div class="container-fluid">

      <div class="lock-container">
        <div class="panel panel-default text-center paper-shadow" data-z="0.5">
          <h1 class="text-display-1">Create account</h1>
          <div class="panel-body">

            <!-- Signup -->
            <form role="form" action="index.html">
              <div class="form-group">
                <div class="form-control-material">
                  <input id="firstName" type="text" class="form-control" placeholder="First Name">
                  <label for="firstName">First name</label>
                </div>
              </div><br
              <div class="form-group">
                <div class="form-control-material">
                  <input id="lastName" type="text" class="form-control" placeholder="Last Name">
                  <label for="lastName">Last name</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-control-material">
                  <input id="email" type="email" class="form-control" placeholder="Email">
                  <label for="email">Email address</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-control-material">
                  <input id="password" type="password" class="form-control" placeholder="Password">
                  <label for="password">Password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-control-material">
                  <input id="passwordConfirmation" type="password" class="form-control" placeholder="Password Confirmation">
                  <label for="passwordConfirmation">Re-type password</label>
                </div>
              </div>
              <div class="form-group">
                <div class="form-control-material">
                  <input id="country" type="text" class="form-control" placeholder="Your country">
                  <label for="country">country</label>
                </div>
                <div class="form-group">
                  <div class="form-control-material">
                    <input id="Number" type="text" class="form-control" placeholder="Number">
                    <label for="number">Number</label>
                  </div>
                  <div class="form-group">
                    <select name="colour">
                      <option value="male">male</option>
                      <option value="female">female</option>
               </select>
                  </div>
              <div class="form-group text-center">
                <div class="checkbox">
                  <input type="checkbox" id="agree" />
                  <label for="agree">* I Agree with <a href="#">Terms &amp; Conditions!</a></label>
                </div>
              </div>
              <div class="text-center">
                <a href="website-student-dashboard.html" class="btn btn-primary">Create an Account</a>
              </div>
            </form>
            <!-- //Signup -->

          </div>
        </div>
      </div>

    </div>
  </div>
