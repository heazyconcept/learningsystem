  <script src="../assets/js/endpoints.js"></script>


  <script>
    $(document).ready(function () {
      LoginData = { EmailAddress: "", Password: "" };
      $('.btn-login').click(function () {
        LoginData.EmailAddress = $("#EmailAddress").val();
        LoginData.Password = $("#password").val();
        $.post(endPoints.Login, LoginData)
          .done(function (response) {
            var JSONObject = JSON.parse(response);
            if (JSONObject.StatusCode == "00") {
              sessionStorage.setItem('sessionId', JSONObject.StatusMessage);
              location.href = url.dashboard;
            }
            else { alert(JSONObject.StatusMessage) }
          })

          .fail(function (error) {
            console.log(error);


          })

      });
    });
   
  </script>
  <script>
     $(document).ajaxStart(function () {
      $('body').loading('start');
    });
    $(document).ajaxStop(function () {
      $('body').loading('stop');
    });

  </script>
  <!--main js file end-->
