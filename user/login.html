<!DOCTYPE html>
<html class="hide-sidebar ls-bottom-footer" lang="en">
    

<head id="header">
  <script src="../assets/js/vendor/all.js"></script>
  <script src="../assets/js/userresources.js"></script>
  
  <title>Login</title>

</style>
</head>


<body class="login">

  <div id="content">
    <div class="container-fluid">

      <div class="lock-container">
        <div class="panel panel-default text-center paper-shadow" data-z="0.5">
          <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1>
          <img src="login-1.png" class="img-circle width-80">
          <div class="panel-body">
            <div class="form-group">
              <div class="form-control-material">
                <input class="form-control" id="EmailAddress" type="email" placeholder="EmailAddress">
                <label for="username">EmailAddress</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-control-material">
                <input class="form-control" id="password" type="password" placeholder="Enter Password">
                <label for="password">Password</label>
              </div>
            </div>

            <button type="button" class="btn btn-primary btn-login">Login <i class="fa fa-fw fa-unlock-alt"></i></button>
            <a href="#" class="forgot-password">Forgot password?</a>

            <div> Not Registered &nbsp;&nbsp; <a href="sign-up.html" class="text-warning">Create account here</a></div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer id="footer" class="footer">
    
  </footer>
  
  <script src="../assets/js/app/app.js"></script>
  <script src="../assets/js/utilities.js"></script>
  <script src="../assets/js/endpoints.js"></script>
  <script>
      $(document).ready(function () {
          LoginData = {EmailAddress: "", Password: ""};
          $('.btn-login').click(function () { 
             LoginData.EmailAddress = $("#EmailAddress").val();
             LoginData.Password = $("#password").val();
              $.post(endPoints.Login, LoginData)
             .done(function (response) {
              var JSONObject = JSON.parse(response);
              if (JSONObject.StatusCode=="00"){
            localStorage.setItem('sessionId', JSONObject.StatusMessage);
            window.location.href =url.dashboard}
            else alert(JSONObject.StatusMessage)
             })
             .fail(function (error) { 
                 console.log(error);
                 
                 
              })
              
          });
      });
  </script>
  
</body>


</html>
